<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Whiteboard App | <span style="font-size: small;">Session ID: {{sessionId}}</span></ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="undo()">Undo</ion-button>
      <ion-button (click)="redo()">Redo</ion-button>
      <ion-button (click)="clearCanvas()">Clear</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">

      <input type="color" [(ngModel)]="currentColor" (change)="updateDrawingStyle()"
        style="width: 40px; height: 40px; padding: 2px; margin-right: 10px;">
      <input type="range" [(ngModel)]="currentLineWidth" (change)="updateDrawingStyle()" min="1" max="50"
        style="width: 100px; margin-right: 10px;">

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Whiteboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <canvas #canvas (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp()" (mousemove)="onMouseMove($event)"
    (mouseleave)="onMouseUp()" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)"
    (touchend)="onTouchEnd()" style="border: 10px solid black;"></canvas>
</ion-content>
