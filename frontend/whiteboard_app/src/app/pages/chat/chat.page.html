<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>chat</ion-title>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>hi from chat page component!!!</h1>
  <ul>
    <li *ngFor="let message of messages">
      {{message.sender}}: {{message.message}}
    </li>
  </ul>
  <p>chatInput.value: {{ chatInput.value }}</p>
  <p>chatInput.valid: {{ chatInput.valid }}</p>

  <form #chatForm="ngForm" (ngSubmit)="onSubmit(chatForm)" novalidate>
    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-input name="chatInput" ngModel #chatInput="ngModel" required></ion-input>
    </ion-item>
    <ion-button type="submit">Submit</ion-button>
  </form>
</ion-content>
